  <article>
    
    <p>早上起来看朋友圈，看到 pin 结婚了。她发了好几张图片。我看着照片里穿着婚纱的、有点熟悉但陌生的她，思绪万千。因为刚好前几天翻看了很多 08、09 年的日志，对自己当年的执着虽然理解，但免不了一顿自嘲。纵使文字有力量，但我还是不记得了 pin 当年的样子。只记得她身高一米六七，弱不禁风，喜欢穿超短裙。而朋友圈的照片里的她，岁月已经在这张很“南方”的脸上留下了痕迹。毕竟，距离那个好像很遥远的大学时光已经过了十年。我的记忆承载了太多重量，而时光不停地帮我稀释它们。</p>
