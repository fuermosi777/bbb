  </div>
  <div class="meta">2018.01.31</div>

  <article>
    
    <p>下午三点十九分，一封标题为“Great News from YouTube”的电邮落到我的收件箱里，预示着长达两个月的极度焦虑和长达半年的轻度焦虑的终结。</p>
<p>浑身轻松了。好像毁掉了魔戒的弗罗多。清风拂面了。</p>
<p>无数次设想再次被拒后的巨大心理落差，甚至给自己提前发送了一封拒信来演习那巨大的失落，以便如果不幸真的发生时，我有强大的心里储备。</p>
<p>但是不用担心了。一切都可以安心了。两年前一个转专业的来自纽约的小小的码农，从一个坑跳到另一个坑，最后跳到了 Google。</p>

    
  </article>
