  <article>
    
    <p>从重庆回来在家呆了一个月，每天除了吃吃喝喝写写代码无事可做，白天爸妈上班，我成了一个二十八岁的留守儿童。</p>
<p>签证依然毫无进展，如石沉大海。我跟经理开了几个小会。他表示我不如好好在家休息，之后再讨论时间安排。相当于谷歌给我了一个长达一个月的带薪休假。哭笑不得，不知是福是祸。</p>
<p>昨天下午一个人去家门口的电影院看了《海王》，感觉普通 3D 电影 Yes 特别暗，效果不是很好。</p>
<p>窗外的雪依然在。零下十度。</p>
