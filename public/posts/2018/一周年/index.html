  <article>
    
    <p>大概是她意识到底这次自己有些过分，所以第一次主动来认错。看着她粉嘟嘟的脸，眼睛里还有晃荡的泪水闪闪发光，我便生不起气来了。</p>
<p>隔日下班，我中途去了趟缺德舅买了一束粉色的玫瑰。因为 9 月 25 号是我们结婚一周年的纪念。我还买了一些她喜欢吃的食物。</p>
<p>最近一直因为各种各样的事情很心烦，整天心情很不好，非常不好，整个人非常焦虑。感觉自己活着特别累，讨厌一切看起来很美好的事物。对任何小事都想发脾气，却不得不忍下来。</p>
