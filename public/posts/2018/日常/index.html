  <article>
    
    <p>由于时差作祟，早上很早就起来了，写了一会儿代码，吃了点面包。</p>
<p>上午试图给厨房铺白色的大理石纸，失败，随后跟El窝在沙发里吹着热空调看《大江大河》。</p>
<p>下午驱车去南湾的 Valley Fair 退货，顺便试图维修爸爸的电脑。电脑已经过保，不给维修。</p>
<p>晚上买了四杯奶茶，去黄晗家吃火锅。她精心准备了四人火锅。汤是用猪骨汤，底料是重庆红油的。各种肉、丸子、蔬菜、小吃一应俱全。第一次见到做火锅能这么认真的。当然我们四个人根本没吃完，最后把蔬菜都打包回家了。</p>
