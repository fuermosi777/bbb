  <article>
    
    <p>早上七点半从重庆家门出发，九点到江北机场，十点起飞，十二点到北京，下午四点再起飞，十一个小时后到旧金山机场。从中国回到了讲英语的地方，感受到了久违的文化冲击。英语都说得不利索了。刚回家就要打电话给煤气公司，让他们把几个月前因为管道问题而关闭的煤气打开，我突然讨厌英语。我就是想讲中文，导致这次返美心情特别阴郁。跟一年前、两年前、三年前的我大不相同。那时我还觉得美国不错，以后可留可不留。然而这次我真是不想留了。我在美国呆着，生活着，到底图个啥？纵有千百不好，中国还是比美国好。</p>
