  </div>
  <div class="meta">2020.09.11</div>

  <article>
    
    <p>每个季度公司都有一个 No meetings week——除了一些紧急和必要的会议之外，没有任何会议。没有晨会、没有突然安排的 sync up、没有可开可不开的大大小小的会议。在如今在家工作的时光里，这一周的无会议稍显珍贵。</p>
<p>我需要参加的会的数量在我这个等级来说有点多了，很有可能是因为我们组是一个需要跟很多其他组打交道的内在原因。没有会议可以晚起一些，生活变得不是很规律，也可以让精神高度集中。</p>
<p>带来的副作用是紧张、劳累，同时因为没有会议而压力减小，从而产生了矛盾的放松感。</p>

    
  </article>
