    <p>她要走了。明晚午夜的国航。这一周来过的都不是很好。每天思前想后，总是会有太多的东西。大多数是还未发生的思念。还有一部分是担心她受不了离别的伤心。她是最怕分开的。而我最怕分开时候的她。每次分开她都要哭很久很久。这次只会更久。因为双方都不知道下次见面会是什么时候。也许是三个月，也许是半年，也许是一年，也许是永远。这样的分别使得我很容易怀疑自己。因为对于这样的事情，二十七岁的我似乎没有任何控制力。我施展全身之力，也无法撼动即将发生的事实分毫。我难以想象离开她以后自己会是什么样的状态。</p>
