  </div>
  <div class="meta">2013.11.04</div>

  <article>
    
    <p>今天换了夏令时，早上多睡一个钟头却全然不觉，看来脑子也自动更正了。起床后出门差点冻死，气温骤降十度。回去添了件衣服高唱着“前进前进”去曼哈顿。在韩国超市跟几个朋友碰头买了点烤肉和蔬菜，又搭着地铁返回开小 party。这些朋友挺靠谱的，又帮我洗盘子什么的，跟姐姐说的不太一样。</p>
<p>行尸走肉美剧前三季花一个礼拜看完了……我觉得我每天浪费大把大把时间。</p>

    
  </article>
