  <article>
    
    <p>现代科技的发展没能把人与人之间的距离拉近，反而把距离无限拉伸了。在古代近代，离别是常事，但人们可以通过信件营造信心，维持感情。梁实秋远赴美国，那时没有越洋电话，只有半月路程的跨洋信件，倒也和妻子悠然度过三年时光，虽不是轻松愉快，但也绝不是痛苦难熬。</p>
<p>现代科技发展迅速，即时聊天，语音通话，甚至视频，只差不能钻进屏幕触摸到对方了，然而分别却比原先带给人更大的痛苦。患得患失，是这个时代的符号印记。不安全感由于科技的原因被无限放大，笼罩在每一个角落。</p>
