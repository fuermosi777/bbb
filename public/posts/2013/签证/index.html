  <article>
    
    <p>2013年快过完了，自己又快长一岁了。刚上大学才18，转眼到了23，以前从未有过的时间流逝的无奈感突然向我袭来，一阵惊恐。</p>
<p>她的签证已经定下来了，可是又开始像以前一样吵架。跟她的关系岌岌可危，我甚至一点也看不到未来，这到底是什么情况，三天两头变卦。难道爱情发展了一两年以后，剩下的通通是吵架？我们关系为什么那么不和谐，当真不懂。不知道接下来会如何发展了。但是连结婚都没就吵了这么多架，看来未来大概是黑色的。</p>

    
  </article>
