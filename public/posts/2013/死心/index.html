  <article>
    
    <p>彻底死心了。死心的一刻我正在玩Pocket Planes那个游戏。从大年二十九玩的，一直玩到十五，整整十五天。但是愉快的记忆没有延续下来。我竟然在那个马赛克飞机降落一瞬间的微小轰鸣声中彻底死了心。对她绝望，对爱情却不绝望。不论孰是孰非，因为自己被透支了体力，也没有精神去考虑这些琐碎的问题。</p>
<p>对她依然喜欢，爱恋。但是死心了。就像你喜欢吃快餐，但不能否认快餐导致肥胖这个问题。乱七八糟的事情我也不想去想了。我应该着手善后的问题了。</p>
