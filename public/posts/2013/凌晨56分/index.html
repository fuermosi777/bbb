  <article>
    
    <p>和她又一次和好了，只是这次，有些无所适从。心里抱着“最后一次试试看”的心态来重新呼唤她“宝贝”，却无法控制肌肉描绘出一个漂亮的笑容。感觉一切都有点变了味道。尽管她说，会克制自己，但是我想要的，却不是一个简单的克制。</p>
<p>其实很难说清楚自己想要什么。我太执着于发现她身上的毛病，只有在勿忘我的草地、温柔乡的时刻才会全面沉陷于她所带来的美好。这实在太危险了。对这段感情已不抱希望。非常尴尬，僵硬地走下去，无论对谁，都是一种伤害吧。实在不知道怎么做。太艰难了。唯一的想法就是，干脆不要去想好了。</p>
