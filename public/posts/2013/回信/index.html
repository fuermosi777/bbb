  <article>
    
    <p>前天手抖把那封邮件给她发了过去。本来是不期望有回复，但却收到了。时隔将近二十个月来第一次对话，也算是无疾而终。她的回复风格一点没变。依旧是难懂的文字，好像是有千万思想，却难以用文字承载，以至于我看不懂她想说什么。但结果却令我惊喜——突然有点释然了。那种想念那种感觉好像是一个大气球被噗的戳爆。原来也没什么。反倒是之后带来的幻想破裂的默然让我感到自己有点傻。生活就是这么狗血吧。</p>
