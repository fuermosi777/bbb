  </div>
  <div class="meta">2010.04.02</div>

  <article>
    
    <p>今天是值得纪念的一天。我想了又想，终于释然了。</p>
<p>她无疑是我付出最多、喜欢最深的女孩。虽然认识不到七个月，但我觉得我们已经熟悉了几年。</p>
<p>从最开始的送她巧克力，后来骑单车载她游荡、弹喜欢的曲子给她听、写诗给她、又给她写了一个小说，叮嘱她这那，无一不细。最后的结局不是童话那样，是她的问题。不是我的。</p>
<p>打COD时候要是某一关我打不过去，我不会一遍又一遍地打，但我也不会把难度调低。我的做法就是点一下退出游戏的按钮，然后听歌去。</p>

    
  </article>
