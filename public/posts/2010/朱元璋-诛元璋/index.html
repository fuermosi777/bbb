  <article>
    
    <p>璋是古代一种利器。朱元璋这个名字的意思就是诛掉元朝的一把锋利之刃。这是他自己起的名字。</p>
<p>甚好甚好。有人说道。</p>
<p>我也觉得，这是古今最好的几个名字之一了。奇怪的是，在知此之前，我一直不喜欢朱姓。总觉得念起来没那么舒服，或者跟某种动物能扯上关系。知道了这个名字的涵义之后，反而觉得一切都顺了起来。</p>
<p>朱元璋有句话作：缓称王。</p>
<p>实在是高明。</p>
