  <article>
    
    <p>今天环化老师不停地说了两个半小时，我也听了两个半小时的音乐，还顺便复习了六个 lists 的单词，到晚上九点半的时候，终于从闷死的环境逃出来了。</p>
<p>三金的外教马修先生要求他们分组画一个关于 GTA 的海报，明明是上了礼拜的作业，他们习惯性地拖到了交作业的前一天，也什么都没做。我在威逼利诱之下，草草帮他们画了一幅……</p>
<p>貌似 F 已经回来了，下午发了几通短信就杳无音信了，估计倒时差睡觉去了吧。</p>
