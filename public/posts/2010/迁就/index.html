  <article>
    
    <p>我前几天对自己宣布，放弃追她，因为即使追到了，也未必幸福，何况又追不到。正当我兴致勃勃地刚体验无她生活二十四个小时不到，她就给我发了一条短信。我没忍住，又开始回了。聊完之后，我还屁颠屁颠地祝她晚安。祝她sleep tight。</p>
<p>就像周杰伦的那首《安静》一样。</p>
<p>『为什么我连分开都迁就着你</p>
<p>我真的没有天份，安静的没这么快</p>
<p>我会学着放弃你，是因为我太爱你』</p>
