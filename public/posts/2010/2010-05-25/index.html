  <article>
    
    <p>陪hh姐一家出去在珠海游了一圈，还有黄晗姐的男朋友、以前的同学以及好朋友若干。大家都是年轻人，觥筹交错中却多了些大人的东西在里面。玩的很high，喝了很多酒，我完全没有醉感，一个河南男生喝的太多，醉掉了。吐了两次，最后还有些神志不清地送我们走。</p>
<p>吃夜饭的时候，黄大爷还有hh姐以及她的男朋友不断对我进行理想以及未来的话题轰炸，感触颇深，于是又免不了干杯敬酒。</p>
<p>他们就像我的家人一样。</p>
<p> </p>
