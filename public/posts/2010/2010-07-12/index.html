    <p>题外话，大巴越来越不稳定了，突然想到再次搬家，不过放眼国内的博客运营商，貌似基本没有能跟这里相提并论的。</p>
<p>晚上的演出不知怎样，但应当是成功的。全场的灯光都熄灭，只有一束白光照到我的吉他上，自如地弹着淡淡的曲子，忽略闪光灯和目光，这样的感觉真的很不错。</p>
<p>当然不能忘了剧组其他人的努力。演出开始前我特紧张，很想找个朋友用力抱一下。然后我又想到 pin，不过这家伙对我一点都不关心，没用的。最后我只好做深呼吸，撞墙，轻松了不少。</p>
