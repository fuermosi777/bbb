  <article>
    
    <p>我盯着你的头像发呆。</p>
<p>你在相片里微笑着，光很柔和地抚着你的脸。你已在我心里。</p>
<p>很多人对我说，我之所以这么迷恋你，是因为我得不到你。得不到的东西总是好的。所以我才这么想跟你在一起。</p>
<p>言下之意就是一旦我得到你了，我会迅速丢下你。</p>
<p>这种说法有它的道理。但，不适用我身上。</p>
<p>你已经在我心里。无论我能不能得到你。</p>
