  <article>
    
    <p>今天上午花了两个小时看完了神雕侠侣，顿感金庸老儿可恶得很。我正看着心旷神怡，突然就这么结束了。果真是虎头蛇尾。最后力战襄阳，我倒是期待杨过能拉一坨天崩地裂的屎，没想到金庸只教他放一个响屁便结束了，什么神雕，什么独孤求败，什么木剑，都还没使出来呢。况且那杨过和小龙女最后如何，是悲是喜，连个结局也没有便结束了。</p>
<p>悲愤至极，我决定开始看鹿鼎记。逐鹿中原，问鼎天下，希望是部好书。</p>
