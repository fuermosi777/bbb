  <article>
    
    <p>肉体上的劳累，可以通过休息来解决。譬如说，前一天打球打到吐血，但是晚上睡好点，第二天仍然有劲头再次打到吐血。可是心灵上的劳累，休息是没有办法解决的。比如说，失去了她，一个月以来一直都很消沉，每天睡的很多，醒来之后一想到她，就再次沦陷了。与肉体不同的是，心灵上的伤痛，随着日子却是递增般的。每天这种痛苦随着脑袋里不断的自我暗示和回忆而增强，最后导致本来没什么大不了的事情变得很大不了了。</p>
