    <p>这是一句说烂的话。一次次的重复，却依然乐此不疲。今天是六月十号了。不管怎样，最后肯定还是要分离。上次你问我想不想回南校，你说你很想去。我喃喃地说不想。但你却不知道因为就是因为你在这里我才不想回去。</p>
<p>吉他真是个好东西。想你的时候拨两根弦，让思绪沉浸在音乐里。</p>
