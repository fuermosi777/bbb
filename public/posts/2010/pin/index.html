  <article>
    
    <p>她上了机场的接驳车以后，我在车窗外用嘴型告诉她，到家了给我打一个电话。她点点头。然后车子开走了。</p>
<p>她走了，心里空空的。</p>
<p>我一个人走回学校。珠海校区也是突然变空了。明明是大一的上午军训休息，人流拥挤的时候，我却觉得怎么这么空落。好像她走了以后，这个学校就是空壳而已了。</p>
<p>明明是刮台风的天气，我却怎么觉得好热。</p>
<p>完蛋了。我刚送走她，就开始想她了。</p>
