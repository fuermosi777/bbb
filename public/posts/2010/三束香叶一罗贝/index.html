  <article>
    
    <p>标题是懒的意思。</p>
<p>我对自己的懒从来没有一个定义，或者是形象中的印象。只知道吃饺子的时候为了方便我从来不用酱油和醋。</p>
<p>今天老姨要请我和老弟去吃必胜客的时候，我所想的是：不如你给我们买回来我们在家吃吧。</p>
<p>有些事情我很勤奋的。不知背后有什么东西驱动着我。</p>
<p>我的手机从来不设置铃声，一直都是震动。这样的后果是给她发完短信后，总是屁颠屁颠地跑去看有没有回信。</p>
<p>去的频率越高，享受到的失望感觉也越多。</p>
<p>久而久之，我也就忘了。</p>
