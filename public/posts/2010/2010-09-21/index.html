    <p>转来转去，我又回来了。我的博客，一块我随便说，也没有任何人敢或者能够插嘴的地方。QQ上可能有她，校内上时不时有另一个人的分享。看着那些弱智、碎片般、没经过大脑思考的留言与回复，我果断关掉了网页。</p>
<p>跟所有女生都差不多了断了。包括pin。有点痛苦。但是我知道，轻松正在等待着我。</p>
