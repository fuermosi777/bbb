  </div>
  <div class="meta">2010.03.22</div>

  <article>
    
    <p>昨晚做了个梦。我养了一只小虫子，这个虫子会织网，所以我想留着它，但大多数时候它跑到我脸上来织网，搞的我很烦，于是在这矛盾的郁闷中，我醒了。</p>
<p>XX说过，解梦不是看你梦到了什么，而是你在梦中所想了或者感觉是什么。我在做梦的时候感觉一种前所未有的矛盾，我又想一脚踩扁那小虫，又想留着她给我织网。</p>
<p>明白了么？</p>
<p>为了弹岸部真明的《Flower》，我把弦调成了DAF#DAD，差点把弦调断了，但调好之后弹出来的音乐非常美妙。</p>

    
  </article>
