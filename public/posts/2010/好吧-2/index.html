    <p>好吧我要崩溃了。从开始以来我就担心面对这个现实而现在我将不得不面对了。</p>
<p>不管怎样我要从今天起学会把她从我的脑袋里抹去。以前曾有过的文字记录对于我更像是刀子的划痕，我要学会抚平。</p>
<p>我把HH姐姐的话粘贴到记事本上放在桌面，一伤心个不停就拿起来看一遍。</p>
<p>也许我该找个人说说话。不过悲哀的是我找不到这个人。只好闭上眼睛在心里对自己说。</p>
<p>一度乐观的我以为我不会悲伤。如今悲伤起来我担心自己再也笑不出来了。。。</p>
