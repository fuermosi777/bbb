  <article>
    
    <p>一在学弹押尾的《黄昏》，很爵士乐的一首曲子，非常喜欢！还是家里的吉他好啊，弦按起来都软软的。</p>
<p>二学《卡农》的钢琴。作为一个卡农控，吉他和钢琴都是要掌握的……</p>
<p>三老妈刚回家就给我一个半个巴掌大的玉，是她从山西哪里求来的，只要连续戴上七天就可以保佑我……实话说：真沉那！</p>
<p>四早起没洗头，博仔和鉴仔来我家看我那夸张的爆炸头愣了几分钟之久……我寻思着该理发了。</p>
