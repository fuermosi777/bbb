  <div class="title">

  <div class="meta">2010.04.15</div>

  <article>
    
    <p>无聊翻看两年前的聊天记录。那时正跟一个很美的女生暧昧，所以聊天记录也很暧昧。读起来很像很像痞子蔡的小说——都让人憋的快脱水。</p>
<p>读着读着，我发现这些话都似曾相识。我翻开跟她她还有她的聊天记录。内容都是差不多的。暧昧。</p>
<p>暧昧的人都该死。</p>
<p>我暧昧着的，其实只是一个符号罢了。</p>

    
  </article>
