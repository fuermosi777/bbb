  <article>
    
    <p>在书桌前待了一天，看着颜色日渐变深的书脊，突然有了一种怪异的满足感。说充实也不是，说学到了东西，但随之而来的却是内心不断涌出的忧虑。终于在晚上，我放下了所有的书，就是连发呆也比看书有趣的多。</p>
<p>F问我，你不是说不再想她了么。</p>
<p>是啊是啊，前几天我做的一切，都是自己的幻想罢了。难道连幻想的权利也没有了吗？</p>
<p>我还是一个人，从头至尾都是一个人。</p>
<p>我明天要去把《花》的谱打印出来，然后关上电脑，弹给自己听。</p>
