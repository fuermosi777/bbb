    <p>我给她做各种事情，浪漫或者不浪漫的。尽管我知道这么没用，每次都对自己说，这是最后一次为她做一些事情啦，以后就不理她了。可是就像深度中毒一样，一次又一次地找借口。最后一次永远也来不到。</p>
<p>有毒瘾的人，让他们欲罢不能的是化学元素对大脑神经的刺激。而让我欲罢不能的却是，她的开心她的笑。这大概是两者的最大不同之处。</p>
<p>我太喜欢她了，我已经忘了周围的一切。</p>
