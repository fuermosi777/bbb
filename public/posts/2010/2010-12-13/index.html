  <article>
    
    <p>昨天早上7点起,8点到车站,9点到亚运村,开两个小时会,11点去吃饭,下午在会议室跟阿曼佬研究中文和阿拉伯文的区别,嘻嘻哈哈过了几个小时,傍晚随车去奥体,开幕式开始,我不被允许进入观看,在奥体外场发呆,听着一墙之隔的体育场里观众热烈的欢呼声,时不时在体育场顶端看到片刻烟花的余烬,掏出手机拍了几张照片.23点开幕式结束,搭车返航,1点到亚运村,吃零食,搭车回南校,2点半到家,洗澡,3点睡觉.</p>
