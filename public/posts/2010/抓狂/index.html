  <article>
    
    <p>我剪了一个令人惊异的短发。但是我觉得并不够短，于是去学校那臭名昭著的“三千丝”补了几刀，这下更短了，但我仍然觉得不够短，可囊中羞涩，只好罢了。自从剪了这个头发之后，我就一直安静不下来，在座位上也不老实，非常痛苦。</p>
<p>下午我从学校回来，百般无聊，抱起吉他开始弹。弹完了熟悉的，生疏的又不熟悉，于是开始弹别的。C G Am F，旋律十分悲情，泪眼朦胧，我想起了她，用着I&rsquo;m Yours欢快的调子，却唱着伤心无比的歌谣，只怕是以后再也见不到她了，所以我才如此伤心吧。</p>
