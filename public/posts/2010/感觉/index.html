  <div class="meta">2010.03.31</div>

  <article>
    
    <p>常有人对我说，他看人多么多么准，只消瞧那人一眼，便知其喜好和好坏。</p>
<p>说实话，这样说话纯属胡说八道。但，我看人是绝对不准的。从小到大，日积月深，到现在已经 不准 到一个高度。</p>
<p>常常我以为我们是朋友的，结果到头来不被人想起。常常以为关系普通的，生日那天却收到他/她的真切的祝福。前者多数而后者少数。我常轻易地给一个人冠以朋友的名号，然后加之以充分信任，到头来还是没有好报。</p>
<p>这种感觉很久了。我也没有办法。</p>
