    <p>晚上上线的时候，我习惯性地在好友一栏往下一拉，她果然在那里，亮着头颅，表示自己的在线。不同往常的是，我这次没有把她删除、移动到其他组，也没有逃避似地不敢看她的空间或者头像。因为我知道无论怎样我还是会把她弄回来，重新在“我的好友”那一组里安稳地扎根。所以与其逃避，不如面对，让自己更坦然一些，也许能够更快忘掉自己喜欢她。</p>
<p>下午的时候体检……然后抽血，众所周知我是晕血的，见血必晕，浑身发软。于是……</p>
