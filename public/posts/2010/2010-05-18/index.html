  <article>
    
    <p>今天是F同学的生日，祝她生日快乐。其实我好几天前就开始数着日子，但日子真的到来的时候我却表现不出什么了。对于这奇怪的现象，我也不知怎么解释才好，要解释也能真的解释出来，但总要废一些口舌。</p>
<p>今天在小白上遇到一个很帅的女生。</p>
<p>今天晚上和pin从图书馆回来时，看到天上竟然有疑似北斗七星的东西。它到底是不是北斗七星呢？我宁愿相信是。</p>
<p>今天晚上天上星星格外多，顺便还遇到三架飞机。</p>
<p>今天pin请我吃潮汕风格的饭。</p>
<p>今天……</p>
