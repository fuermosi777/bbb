  <article>
    
    <p>上豆瓣的时候发现整个页面右边有非常显眼的广告。一个美女搔首弄姿，标题是，素食主义。处于好奇，我点开了页面，被里面的内容吸引了。于是这个周末我做了两天彻彻底底的素食主义者。中午吃饭的时候，要的是素菜砂锅粥，果真素得要死。晚上本想大破荤戒，结果ZZ的女朋友买车票买早了，吃不成麦当劳，只好喝橙汁。</p>
<p>墨迹了一整天，终于把逻辑124道题搞定，做得我头昏眼花思维堵塞。</p>
