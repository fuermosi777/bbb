    <p>晚上的时候一个声音很甜的女生给我打电话，要我参加康师傅那个早稻田大学的比赛。当初只是报了名，后来发现周围同学没有考过雅思的，于是就放弃了，没想到对方一直念念不忘。但比赛的事情我基本没想法，反倒我跟那个工作人员聊的很开，差点约对方出来喝咖啡，晚上又翘课了。</p>
