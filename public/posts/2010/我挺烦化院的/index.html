  <article>
    
    <p>我挺烦化院的，真的。理由如下：</p>
<p>1.所谓的辅导员我只有在每学期的开学典礼和结业典礼上才有可能看到。我相当烦此人，因此这未必是坏事，但他这也太不敬业了吧。</p>
<p>2.我在很多化院的老师身上经历过这种事情：上课认真听讲，考试前认真复习，结果考试分数低到烫手。</p>
<p>3.没遇到过多少好老师，除了林sir（此人来自香港，没经历过☭的荼毒）。</p>
<p>4.化院绝大多数学生都傻了吧唧像个未开化的中学生一样。</p>
