    <p>晚上练了一个小时多，把《花》顺下来了，原来这么好听。岸部真明是个胖胖的日本艺人，我看了他的现场演出视频，被他认真的样子打动了。弹吉他，也要认真吧。</p>
<p>最近虽然做的事情很多，但总觉得心里空虚。看了十年前的痞子蔡那本第一次亲密接触，看的时候心里不空虚了，无奈书写的太短，刚看完好像心里突然被什么抽空了一样。</p>
<p>我把QQ上她的备注改成了“轻舞飞扬”。她就是我的轻舞飞扬吧。</p>
