  <article>
    
    <p>早晨在卫生间里看报纸，鲁南和江苏好像都在大雪。好多人都被困在车站回不了家。前几天途径无锡的时候那里还有零上六度。现在应该是一片白色了。</p>
<p>早晨给她发了一条信息。出乎意料的没有回复。</p>
<p>朋友们发来祝福短信，其中还有不少是祝福我和她的，祝福爱情的。</p>
<p>心里乱乱的。</p>
