  <article>
    
    <p>标题跟我想写的东西一点联系也没有。是我从许崇的歌词里随便挑来的一句。</p>
<p>话说回来，即使是我自己也不知道我到底想写什么。</p>
<p>这个博客真是个好地方。没人认识我，可以随心所欲地写东西。应该不叫博客才对。叫圣地。</p>
<p>去年的这个时候，我人生中第一个顶头上司苏师兄找我问我可不可以当宣传部的临时负责人，我说，好啊。</p>
<p>于是有了接下来无数的故事。这样算起来，我倒是要感谢他呢。</p>
<p>啊，我闻到米饭的香味了，我该去吃饭了。</p>

    
  </article>
