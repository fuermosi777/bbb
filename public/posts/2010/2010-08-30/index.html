  <article>
    
    <p>这些天的生活状态就是晚起晚睡、看豪斯医生以及偶尔背单词和做类反。想弹的曲子也没怎么弹，思想状态也没什么进步。得出的结论就是，家真是一个诱人堕落的温柔乡。</p>
<p>还有七天回广州，突然感到有点小小的不安。这种感觉就像一个大一新生入学前那段时间一样，忐忑而又期待。这是两个校区的好处，可以当两次新生。</p>
