  <article>
    
    <p>我就想起高考刚刚结束那阵，好像做什么事情都成功，做什么事情都是那么一帆风顺。</p>
<p>学车的过程完全忘记了，那一轮又一轮的考试现在回想起来突然觉得好难，为什么当时丝毫感觉不到紧张呢？</p>
<p>那三个月应该是我最完美的日子。好像永远没有担心失败的必要，居然自己能那么真真切切地触摸到青春的能量。</p>
<p>不过我现在也应该是在最完美的日子，现在就追忆似水年华是不是有点太早了。</p>
