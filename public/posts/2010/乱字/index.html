  <article>
    
    <p>刚刚环顾自己的四周，怎一个乱字了得，可是心疲不想动，把一切都归拢到考 GMAT 之后再说。这些天来除了上课，大部分时间都和张小拙以及她女朋友蜗在家里，张小拙负责做饭，我负责观摩，他女朋友负责盛饭和洗完，大家分工非常默契。但是有些孤单是肯定的，没有不孤单的战士。前几天突然想养一只小狗，又想起以前的狗狗，微微有些伤心。</p>
<p>昨天去了宝洁一面，感觉怪怪的。</p>
