  <article>
    
    <p>昨天晚上睡不着觉，光着身子跑到阳台去吹风。凌晨的凉风裹挟着一波一波的湿气贯串我整个身躯，然后我开始哆嗦起来。近视的双眼看远处的路灯，黄色光晕因为色散时而放大时而缩小，像极了风吹。我就在那儿那呆了好久，最后忍受不了寒冷回屋了。</p>
<p>昨晚我翘了课和冯D出来吃包子。他前一天刚被彻底甩掉，我们两个衰人就那么坐在岁月湖的一个角落沉默地吃我们的包子。周围嘈杂而且明亮，有幸福的情侣还有欢笑的社团聚会。我们一言不发。吃毕。</p>
<p>走吧？</p>
<p>走吧。</p>
