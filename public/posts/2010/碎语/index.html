  <article>
    
    <p>生活变得平淡，我不习惯，但是我很喜欢。</p>
<p>每日在阳光拂面时起床，晃晃悠悠去洗漱吃早餐，然后安静地坐在钢琴前摆弄那些并不熟悉的音符。总之最后能把他们链接到一起去，弹出一段美妙的乐章。</p>
<p>上午到下午，不同颜色、不同长度、不同状态的阳光从窗子打进，斜照着同样的钢琴和地板，反射着不一样的色彩。那场景真是艳丽，几次我幻觉到钢琴化身成她的样子，在光亮的琴板上若隐若现。</p>
<p>我不喜欢矫揉造作的生活方式。我喜欢这样简单清凉的生活方式。</p>
<p>我在等那个白色的惊喜。</p>

    
  </article>
