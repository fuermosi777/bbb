    <p>现在我变得非常淡定……不过还不如说是忧虑过了头，反而将一切置之度外。不管对什么人，我也懒的负起责任、做些什么事情了。或许自从Pin以后，我再很难能够认真对待一个人了吧。什么都不想坚持——或者说怕坚持之后什么都得不到。我又想起了那个很久以前的比喻，艰难地从一个坑里爬出来以后，见到其他的坑却不想跳进去了。因为自己知道，一不小心又摔个伤痕累累呢。</p>
