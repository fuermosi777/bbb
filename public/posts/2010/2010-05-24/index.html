    <p>我发现跟pin经常在一起的后果就是我的朋友突然变少了——或者说，很多好朋友变成了一般的朋友，很多一般的朋友变成了陌生人。譬如说，起先我在中青还有其他学院还有蛮多关系很好的女生朋友，后来却发现慢慢失去她们了，这是挺悲哀的一件事情，但是也是没有办法的事情。很多事情我在面对的时候，我发现我是真的没有什么办法，倘若有的话，我却也只是懒得去想、懒得去做。</p>
