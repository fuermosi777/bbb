    <p>昨天误会她了，原来她只是说我弹的花听起来有种不真实的存在感。并没说我这个人假。其实这是很好想的，为什么我却想成了另外的意思，而且还纠结了一天。呵呵，世界上说一句话能让我纠结一天的人，也许只有她一个吧。</p>
<p>昨天写了一下午的物理报告，又背了一晚上的GRE，没想到早上又被人拉起来去打球训练。我惨兮兮地问道，我们下一场一定要赢吗……</p>
<p>B哥目光坚毅道，前三名有加分。</p>
