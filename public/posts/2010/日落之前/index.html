  <article>
    
    <p>《日落之前》原来还有一部《日出之前》，可惜开始的时候我不知道，我还以为这是一部倒叙的影片，于是痴痴地等了半个多小时。眼看快演完了，还不开始，于是问了一下，原来这是个续集。</p>
<p>之后我飞快拖动进度条，用1分钟看完了剩下一个小时的电影。我太浮躁了，纵使影片很温馨很好看，我依然看不下去。</p>
<p>温馨的爱情电影总是让人沉迷其中不能自拔，或者联想到悲哀的自己更加不能自拔。为了摆脱此状态，我决定明天去玩猎艳游戏。</p>
