    <p>一个她喜欢（过）的人给她表白，她乱了阵脚。我不知我面对着的是什么，我们花了三个月建立起来的高楼大厦几乎被一阵轻微的旋风吹倒。我差点买了到济南的机票，但是突然告诉自己什么是需要行动，什么是不需要行动。即使挽回，未必能挽回她的心。真爱是两个人的事.</p>
