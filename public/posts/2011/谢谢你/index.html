  <article>
    
    <p>谢谢你，亲爱的……</p>
<p>不管叫你什么，不管是大美人儿，小笨蛋，小李子，还是什么串儿、鸭蛋脸……都远远比不上“你”在我心中的分量。</p>
<p>喜欢上你之前，我甚至从统计学的角度几乎快要放弃了相信恋爱这件事的真实性。</p>
<p>你一袭长发，裙子短衣，玉立夜色中如同一个天使。</p>
<p>你永远挂着笑容。脑中一想到你就开心得发笑，设想到你大概又会说：傻笑什么那？</p>
<p>你带给我的，远比我期冀着多得多。</p>
