  <article>
    
    <p>原来拒绝一个人也是这般痛苦。</p>
<p>不管怎样，跟C摊牌了。准确地说，是她跟我摊牌的。我还没做好这样的准备。</p>
<p>我很可耻地引用了那晚上她的话。但其实我们都知道，这真是一段失败的感情。</p>
<p>站在她的角度上，这也算是她的初恋吧。坑爹到家了。愧疚感席卷全身，带来是针刺般的颤栗。不该这样对待别人，却也明白这样对双方最好。好在我离开的理由不是那么难以启齿。</p>
<p>原谅我，你真的不是我等待的那个人。</p>
<p>PS顺便提一下，C是中大生科院的第一名。霸气升天。</p>
