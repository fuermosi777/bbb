    <p>总是打上短短的四五行字，发现有些事情越说越难过。死命地按着退格键，好像洁癖症患者要擦干净一切东西一样。于是作罢。给相机充好电，无味地看着周围的一切。出门左转再左转，有一片开满灌木的草地，几株安静的小粉花，开得正浓烈。</p>
<p>「这分明是韭兰啦。」</p>
<p>要是你在我身边的话，你一定会这么说吧。</p>
