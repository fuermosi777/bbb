  <article>
    
    <p>可是，她选择他，跟这些又有什么关系呢？不是因为灵魂伴侣一样的爱情么？她从来都不是那种现实的女孩。随便吧……</p>
<p>很多天以前，我几乎无法想象能够接受她的离开，而现在，这些东西也开始被我默默相信了；两天以前，看到那些她和他的亲密照片时，我一整天都处于一种语噎的状态。而现在，虽然还是会觉得钻心剜骨，但毕竟相信了这个现实。</p>
<p>是不是该看看雅思了？遵从内心仅剩的一点责任感，上网点了几下，买了一套书，一百块钱。</p>
<p>看着镜中日渐瘦削的自己，安慰道，亲爱的，你会回归的。</p>
