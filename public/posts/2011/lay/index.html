  <article>
    
    <p>她是在GMAT班上认识的女生。客家人，天蝎座，懂四国语言，家庭庞大家境殷实，气质高雅又不失平淡，活脱脱一个2.0版本的pin。从她一开口讲话我就知道了。客家女孩子讲普通话的口音是很有特点的。普通的腔调里渗着不普通的南方音，但又不像广州人那样每个字都咬得很费劲。我不能说我喜欢她，但很有好感。</p>
<p>约她一起去天河吃火锅。极冷的广州被缓慢而升的氤氲笼罩，很亲切的感觉。大概是对比的原因吧，外面越冷，新年将近的气息也越旺盛，即使是广州。</p>
