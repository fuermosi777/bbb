  </div>
  <div class="meta">2011.11.14</div>

  <article>
    
    <p>总的来说最近很忙。</p>
<p>广州好像有回暖的迹象，但不至于流汗。再加上随处可见的盛开的洋紫荆和湛蓝的惊人的天空，这样的季节是最宜人的。</p>
<p>定下周四去香港参加毅行者的支援队伍，所以一周压缩到三天，要做五套题。晚上还得去上课，还有马上要考试的公选。学习时间被剧烈压缩，一天要打上一个钟头的 COD，晚上还要在外面逛两个小时。感觉整个大脑在相当一段时间里一直处于“输出”的状态。不管看什么书无非都是走马观花浅尝辄止。</p>
<p>但是这样很好，比空虚好。</p>

    
  </article>
