    <p>她的机票订好了。从七月到九月，我们将在地球的两个极端，没有共享的白天和黑夜，只有整整十二个小时的时差。我今天看到的太阳，她明天才能看得到。一年前的今天我迷茫得不能自己，然而今天我却充满希望，从没有什么人能像她一样给我勇气和向往。也许短暂分别不是什么坏事吧。爱情是一碗历久弥深的思念。</p>
<p>今天她带着午饭来我的宿舍。</p>
