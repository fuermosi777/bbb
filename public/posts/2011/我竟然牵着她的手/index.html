    <p>我竟然牵着她的手。真的。</p>
<p>我对她说，每一次牵起你的手，都像第一次那样，心在咚咚跳舞。和她漫步在堆满落叶的雨后校园里，突然觉得时光能够暂且停下一阵子，任我们去触摸。</p>
<p>她对我说她越来越胆小，不敢生气，不敢被不开心的事情缠住。我却知道，她是我遇见过最善良的女孩。对身边每个人都很无私，很友善，让周围的人感觉到温暖。让她生气的、惹她不开心的人都该下地狱！</p>
