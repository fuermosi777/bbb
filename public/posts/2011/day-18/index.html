    <p>深呼吸，过量的氧气涌进大脑里，头晕目眩。</p>
<p>还可以更痛一点吗？</p>
<p>从爱到不爱，一个对我来说几乎不可能的过程，在她眼中竟然那么容易就发生了。罗素给后世的留言很简单，&ldquo;爱是明智的，恨是愚蠢的&rdquo;，不如就让感情固定下来吧。我累了。</p>
<p>一切都结束了吗？似乎如此了。用尽自作多情建立起来的希望大厦，终于在她轻轻的触碰下轰然坍塌。</p>
<p>变成一座坟，里面住着未亡人。</p>
