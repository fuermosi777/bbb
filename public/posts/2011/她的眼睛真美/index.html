  <article>
    
    <p>我喜欢看着她。我喜欢她无辜的样子，黑如堇墨的眼眸和弯弯的长睫毛，撇嘴和微笑的表情。</p>
<p>我喜欢她的娃娃一样的手，柔软细腻，很好捏。</p>
<p>我喜欢她的头发。风来的时候随风起舞，翩跹如同北方的柳树。夏天可以遮阳，冬天可以取暖。</p>
<p>我喜欢她的文字，优雅深度不言自明。我也喜欢她的声音，宛若画眉嘤嘤，拖泥却不带水。看着她，即使飞机来了，又能怎么样呢。</p>
