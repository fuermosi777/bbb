  <article>
    
    <p>昨晚据闻有流星雨，整个学校打了鸡血一样。男男女女携全家老少到阳台楼顶和广场以 45 度角仰望星空期盼着一道道光芒。即使是一架飞机飘过也会引起一阵又一阵惊呼，不明真相的还以为这帮大学生脑子坏掉了。</p>
<p>今天复习了一整天宏经，被 IS-LM-AD-AS 曲线折磨得死去活来体无完肤。认真写了十几页复习纸，却发现越写越乱，写到最后基本忘了前面的内容。全面投入的时间最多九个小时，再来的话，无论如何我也不想看书了。</p>
<p>宁可坐着发呆。</p>
