  <article>
    
    <p>拒绝美女邀约的直接后果是周六早上懒洋洋地九点半醒——下楼买了一个华夫饼当早餐，回到桌子前无事可做。说实话好像宁可无事可做也不想做什么。我一点都不想出去玩，或者吃东西。一想到在广州地下系统里像老鼠一样钻来钻去，找一个又一个站牌，在地铁车厢里抓着铁环随列车的节奏摇摆，就心生惰性大呼无聊。要是有个人邀我一起去散散步或者做做运动，哪怕是骑着车子在下午没人的滨江路上骑几公里都有意思得多。</p>
<p>最后决定负担起对 ICS 的责任，花了一整天做了一个宣传册。自己很满意。</p>
<p>打球时候遇到一个铁肘，手被撞肿了……</p>
