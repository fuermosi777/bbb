  <div class="meta">2011.05.25</div>

  <article>
    
    <p>已经倒在床上 48 小时以上了。迷糊了太久，很容易分辨不清梦境与现实，更难辨自己真正的状态。眩晕的视线，我都不知道这是常态还是因为生病造成的异态。</p>
<p>下午看到她的时候一阵的恍惚，惊艳，突然意识到自己已经超过二十四小时以上没有见过她了，这种感觉来的如此强烈以至于产生了一些不熟悉感。我认真地看着她的脸庞，又捉住了她的手，松了一口气，依然是她，没有人能从我身边把她夺走。</p>
<p>她买了一个蓝莓蛋糕和一个……酸奶给我。</p>
