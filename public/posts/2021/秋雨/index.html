  <article>
    
    <p>下了一夜的雨。夜里四点钟，等热奶，从厨房往院子里看，一地落叶，黄的橙的绿的黑的。雨水顺着gutter流下来，发出噼里啪啦的声，催眠。今年湾区的干季持续了快九个月，都快忘了雨声和雨滴落到小水坑里炸出的水花的样子。又一只松鼠在草坪上出现了。探头探脑，选定一个位置，开始拼命刨坑。回想起最近草坪上总是有一个个小坑，终于抓住了罪魁祸首。我拉开门，声音把松鼠吓跑了。花了几分钟用手机查了野生松鼠的病害与防治，有点头疼。</p>
