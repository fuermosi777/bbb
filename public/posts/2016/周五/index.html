  </div>
  <div class="meta">2016.05.06</div>

  <article>
    
    <p>昨天霍夫因为产检在家工作（实际上她基本一天都在医院呆着），比尔和马特从以色列回来，预计有严重时差，所以我也在家呆了一天。鼓弄了一下午碳纤维的贴纸，想把它贴在车子的中控上，以失败告终。连收到十几封猎头的邮件，开头都是听说贵司最近的惨烈事件，你有没有被影响，如果有的话我们可以出来喝喝茶。周五继续上班，继续无所事事。我不明白我的上级到底知不知道我每天如此无所事事，我知道霍夫是知道的，马特坐在我右边，他很快也会知道。我希望九月底前没人知道，这样我拿到签证就可以过河拆桥跳槽了。</p>

    
  </article>
