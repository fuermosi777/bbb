  <article>
    
    <p>在加州毫无波澜地开始了短暂的新生活。过去了两周，不管是心态还是生活并没有戏剧性的变化——每天早上九点出门，四十分钟的火车到单位，十一点去附近的馆子吃个便餐，晚上六点搭拥挤的火车回家，做饭吃饭，再看几集美剧或者综艺节目。生活似乎就这样定型：并没有什么特别的意思。</p>
