  <article>
    
    <p>又是无所事事的一周。设计师同事效率极低，设计一个破页面要花一个星期。所谓技术总监极其鸡婆，一个简单的破主页非要够炫酷，导致本来磕磕巴巴设计好的主页宣告作废，再来一周重新设计。导致我一整天一整天地坐在办公室发呆。设计师给我找了一些无聊到死的活——让我帮她在 shutterstock 视频库里找视频。这一切的一切让我觉得真是无聊透顶。我心里打定主意四月份抽签结束之后，无论如何也要跳槽了。我陷在 BG 这座大船里太久了。</p>

    
  </article>
