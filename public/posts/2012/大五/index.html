  </div>
  <div class="meta">2012.09.01</div>

  <article>
    
    <p>今天是九月一日，开学的一天，不过我的大多数朋友都工作了，他们在微博和校内上看起来过得风生水起，有被老板骂的，有出差的，有培训的，好像很开心的样子。我有点失落，因为感觉自己比起他们慢了半拍，跟不上节奏了。因为我既没有出国又没工作，仍然在上学，还是本科。我还在家呆着，这种感觉让我异常孤独。我也有几个朋友跟我差不多。小猫也是这样的，可是她是个富二代，还有猫狗陪伴，一天过得优哉游哉，比我好了不知道多少。我的宿舍申请仍然没有拿下，如果再不快点我下学期就要露宿街头了。</p>

    
  </article>
