  <div class="meta">2012.09.18</div>

  <article>
    
    <p>这次回广州有种异样的感觉。因为没有人认识我，所以可以在校园里毫无拘束地走。一股难以抑制的陌生感扑面而来。一种更加高级的、更广范围的“物是人非”感陡然升起。</p>
<p>心情说不出的纠结。特别想逃离这个地方。两年太久了，久到我已经完完全全熟悉了这里。让我心生厌烦。</p>
<p>也没什么心思静下来好好写写字，总觉得有事情去赶，可是实际上还闲的要死。</p>
<p>两周后去重庆，能让我缓一口气。</p>
