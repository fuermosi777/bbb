    <p>去尚礼居买信纸，路上看到紫荆树开花了。</p>
<p>午后的逸仙道正在午睡，阳光穿过厚厚的榕树叶在地上画下一个又一个剪影，斑驳着晃人眼。偶尔穿过的单车卷起干瘪的树叶，在空中打了一个沉重的漩涡又重新落地。逸仙路好像一条时空隧道，能同时看到春天和秋天。</p>
<p>季节仍是晚夏初秋。整个城市贪婪地呼吸着空气，吞吐着热量，享受 2012 年最后一段温暖的日子。</p>
