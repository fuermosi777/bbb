  <article>
    
    <p>假期即将结束，史上最慵懒的一个夏天即将过去。</p>
<p>窗外的秋意盎然，天空由湛蓝变成灰蓝色。开窗户，虽然泻下几米阳光，也不能无视加塞飘进的凉风。几年前的这个时候往往是我开心的日子。严冬将至虽带来穿衣上的不便，却又能以皑皑白雪换来心灵上的悦意。在家的日子，在北方的日子应该越来越少了。</p>
<p>一整天都在和春秋航空的行李配重限额奋战，重新排列打包行李，去掉一切不必要的东西。想象再过二十四小时，就能见到亲爱的她，便兴奋异常。</p>
<p>继续读白鹿原。</p>
