  <article>
    
    <p>只身一人来到长春，走到腿断。这是一个处处透露着失意的城市。肮脏的街道，破旧的建筑物，毫无美感地拼凑在一起，形成了一个巨大规模，但是内容空乏的村落。</p>
<p>这里有很多松树，蓬勃生长，在冬天也一样，所以我猜为什么这里叫长春。</p>
<p>吉大很大，有六个校区，号称长春坐落在吉大里。</p>
<p>交通不便是第二印象。本来是全国铁路最发达的地方，却被其他地区的高铁和航空后来居上。</p>
<p>同一纬度的却是巴黎和柏林。</p>
<p>讨厌的中国统治者。</p>

    
  </article>
