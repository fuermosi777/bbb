  <article>
    
    <p>“等考完试我就可以怎样怎样了。”这样的句式已经发生了三次了，每次都带来一样的愉悦和空虚。</p>
<p>这次是今晚考完税法。下次应该是二十几号左右。</p>
<p>一时不知道干什么，埋头研习代码，自食承诺，忽略杂事。</p>
<p>明天收拾行装准备去厦门。下旬还要和她一起去云南旅行。</p>
<p>真是改变人生的六月。</p>
<p>我们迫不及待地推进剧情，就是为了能在高潮来临前有个喘息，然后认清对方到底是怎样的角色，是否值得投入难以想象的代价去争取。</p>
