  <article>
    
    <p>和她又大吵一架。这次坚持不到三天。我是怎么了？突然不会恋爱了？如此不能忍让？我不知道……扪心自问并不是好办法，往往变成抓狂前的预告片。周而复始，最后我说分开一段时间吧先。可是却感觉偃旗息鼓无非是可笑的战时和平。</p>
<p>起因当然是她的无理取闹。但单纯当成无理取闹又显得太自以为是了，兴许真的有难以描述的深层次原因呢？很难说。但是我谈过恋爱，我接触过别的女人。可是她的善变让我措不及防。</p>
