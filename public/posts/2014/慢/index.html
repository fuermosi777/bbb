    <p>十二月的纽约却没有冬日的感觉。窗外淅沥沥的小雨像极了那年的广州。去年这个时候正是霍比特人 2 上映，鹅毛大雪盖住了整个中城，喧闹中却满是寂静。对纽约的感觉一直是简单而复杂，正如对这座巨大的城市的第一印象。此时此刻，感觉好像那年在广州。满脑子是逃离的念头，满心期冀着一个更好的世界，被浮躁和迷茫裹得止步不前。转眼之间，不知不觉，在 NYU 只剩下最后一学期了。翻看这一年的博客，基本跟封笔没什么两样。脑子因现实变得木然，反应在笔头上就是思维的匮乏。</p>
