  <article>
    
    <p>七个月的小孩初显运动天赋，每天活力无限，喜欢在户外被人抱着晃悠，就算是睡觉的时候也要前后左右通通滚一番才罢休。食量方面，他似乎从来就没有吃饭的问题。无论是什么东西递到嘴边，一定会张开小嘴，充满期待地盯着我。就连柠檬，咬了一口，满脸愁容，也要硬着头皮吃第二口。无来由的哭闹几乎没有了，晚上也能一口气睡一整夜，算是熬出头了？智能水平仍然不够，总体来说跟小动物区别不太大，每天吃吃睡睡摇摇。看着他洗完澡躺在比他大几倍的床上伸懒腰，还有人给他涂润肤乳按摩，真是幸福的人生。</p>
