  <article>
    
    <p>昨天晚上跟她聊了天。本是一件开心的事。但是被一头叫做“往事”的野兽干扰了。往事如鬼魅，梦魇一样缠人不休。即使我很容易从中走出来，但它却不愿离去。下午跟冠男只聊了几句，心情就好了许多。诗人聂鲁达说“情短，忘却长”。对往事来说再对不过了。思量再三，我还是先忘了吧。</p>
<p>几天没见到她了。当思念的田地完全被她占据的时候，她对我来说应该是什么呢？</p>
<p>星辰 吧。我想。</p>
