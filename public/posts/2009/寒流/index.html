    <p>天气预报：寒流来袭，一直到22号左右。</p>
<p>气温确实一下子变冷了。手凉凉的，缩进毛衣的袖口里。却还是抵挡不住努力往里钻的寒气。一旁的吉他孤单的影子，因为手凉，也没法练琴了。这几天耳边将一直缺少钢丝的韵律。不习惯啊。</p>
<p>樊昕冉要去美国了。虽然跟她认识才半年左右（多亏了中青），而且平时来往也不多……但是，你去美国以后，我心烦了该找谁唠叨啊？虽然你有时很多小脾气（按你的话就是情绪化），不过大多数还是很可爱的。不知你怎么想的。</p>
