  <article>
    
    <p>摊开的书放在面前两个多小时，居然一点不想看。</p>
<p>满脑子都是她，Pin。怎么办呢？</p>
<p>……</p>
<p>擦琴。尽管吉他已经被我擦的发亮。</p>
<p>窗外是阴天。天气预报提到最近几天珠海又有变冷的趋势。呵呵，第一个担心的是她。</p>
<p>……</p>
<p>三金俊钦几个人正在为20日澳门之行的住宿问题商量不停。一切都看起来积极向上。</p>
<p>嗯，晚上给她打一个电话吧。</p>
<p>笨蛋，精神点儿！</p>
<p>……</p>
<p>无聊地翻着日历，突然发现再过几天就是某个一周年，对我来说很重要的一周年。</p>
