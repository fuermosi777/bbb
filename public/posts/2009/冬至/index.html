  <article>
    
    <p>最近耳朵总是红红的，可能又脑残了。</p>
<p>三金的吉他弦断了一根，给他一个充分的理由不跟我合奏《樱风》，其实我老早就怀疑这小子到底有没有心思弹琴。</p>
<p>有机期中成绩出来。我觉得支撑这个世界的柱子倒了一根。</p>
<p>还是好好学习吧。</p>
