    <p>半夜零点四十四分，我终于决定了一件事情。这件事情拖拖拉拉持续了快一个月，在朋友们的推波助澜下，我终于决定了。</p>
<p>半夜零点四十五分，我又决定了一件事情，就是一会儿去刷个牙。</p>
<p>眼看到半夜零点四十六分了，我想起白天的篮球嘉年华。我真的很对不起纱布野和纱布辉。因为我这球打得实在太懒了。不过要是没有我的话你们会输的更惨。毕竟我还扔进了四五个三分。不过这些人真没有娱乐精神，一个球而已，抢什么啊。</p>
<p>当指针跃然指到半夜零点四十八分的时候，我决定停止数时间这种无聊的行为，去睡觉。当然，祝她也晚安。</p>
