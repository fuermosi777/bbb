    <p>昨晚又在小卧室睡的，因为她还在生气。其实昨天有一点缓和的迹象了。但是我有点生气。我感觉心里很不平衡，很沮丧，因为婚后我对她特别好，从来没做对不起她的事情，结果她因为很久以前的一些聊天记录生气个没完。小卧室离气炉特别近，发动起来轰隆隆的，睡得不好。之前那种吵架，我随便哄一哄就好了。然而这次都不知道怎么哄。后院起火，整个人上班也没什么精神，只能摸鱼了。</p>
