  <article>
    
    <p>放假后正式上班第一周了，没什么特别的感受，只是感觉自己更加孤僻了。中午吃饭一个人吃，吃完去健身房呆四十分钟。虽然同组的也有中国人，但是都不会一起约饭。而同组的老美，吃饭也不会叫上我或者其他中国人。就好像有一种莫名的文化隔膜一样，把两拨人分开了。我觉得吃饭在职场还是一件比较重要的事情。因为其他时间与同事的交往都比较正式，只有吃饭的时候可以交流一些除了工作之外其他内容。刚来这个组的时候还经常和同事一起吃饭，后来就慢慢变少了。这就是性格孤僻的一个后果。总而言之，在职场的吃饭问题上，我做的非常失败。</p>
