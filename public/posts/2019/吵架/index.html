    <p>吵了一个大架。很久没这么吵过了。一般吵架都是我在吵吵，她沉默。这次她在沉默中爆发了，跟我狂吼。我不记得上次见她这样是什么时候，但是吓到我了。有种心疼和后悔的感觉。况且，毕竟是我有错在先。脾气应该改改了。每次都说要改，每次都改不了。晚上我抱着一床被子到书房睡了。现在哄她是肯定哄不好的，只能落得自讨没趣。看样子只能等个两三天看看情况了。但愿她早点消气。</p>
