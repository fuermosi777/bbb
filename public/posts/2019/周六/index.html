  </div>
  <div class="meta">2019.07.28</div>

  <article>
    
    <p>过了一个比较无聊的周末——去工行把卡关掉，然后在附近一个叫“水饺帝国“的小餐馆吃了午饭，本来想打包点冻水饺回去慢慢煮，但是不知怎的就慢慢讨论着放弃了。然后开车回家，途中遇到了一个牧马人，这车主把驾驶室的左右两边的门都卸掉了，司机开着车把脚放到车身外，令人印象深刻。晚上波士顿哥来，讨论了一会儿虚无缥缈的创业大计，然后去吃饭。等位等了半个小时，吃到了台湾小火锅。因为老是来吃，已经吃不出什么特别美好的感觉。吃罢后回家睡觉。</p>

    
  </article>
