  <div class="meta">2019.04.02</div>

  <article>
    
    <p>这周天气预报上一周有雨，或者多云。实际情况也是如此。我不记得哪个湾区的雨季持续了这么长时间。从十一月份到四月份依然在周周有雨，长达半年。去年干旱的时候感觉一整年无雨，导致特别希望下雨，但是现在却觉得雨水特别讨厌，除了能帮忙洗车外毫无用处。不能开窗透气，很多装修计划因此搁置，感觉特别浪费时间。这种极端天气特别让人恼火。在大东北的时候下雨是全年的随机事件。一阵乌云过来，最多下一两天雨。然而湾区的乌云是大片大片的，每次都把天空遮一周。真希望雨季赶快结束。</p>
