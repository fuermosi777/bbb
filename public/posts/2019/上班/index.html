  <div class="title">
    <a href="https://blog.liuhao.im/posts/2019/%E4%B8%8A%E7%8F%AD/">上班</a>
  </div>
  <div class="meta">2019.01.03</div>

  <article>
    
    <p>冬季假期结束后上班第一天，来了百分之八十的人。但是路上交通还是很顺利。上午工作效率很高，下午就没有了。我越做，就越不想做。转而花了半个小时搜了一下北京和上海办公室是否有合适的岗位。</p>
<p>下午三金说他们要送我一个扫地机器人做入伙礼物。我查了一下入伙这个词是什么意思，原来是搬家。我说我已经有了一个扫地机器人了，最后让他们给我买了一个小米台灯，可以用手机控制的那种。</p>
<p>晚上回家，她依然在生气，并且把我撵到楼下的小卧室去睡觉，刚好就算反省了。</p>
<p>豆瓣上写日志真是方便，又写了一个脚本同步到博客上。真是闲的。</p>

    
  </article>
