  <article>
    
    <p>密集海投一周有所斩获。收到好多家公司的面试，但主要都是在纽约，但是感觉到自己的竞争力正在增强是没错的。之前做的几个烫手的项目现在冷却下来成了山芋。但是是从小公司还是大公司、小城市还是大城市、甚至是前端还是后端开启码农之路是需要考虑的。而且有些公司没有打算资助 H1B，有些资助的又偏偏是在费城甚至查什么努加这种地方（虽然我是费城故事的粉丝）。</p>
<p>隔了一周，纽约又下雪了。除了故乡是这里的人，真的会有人喜欢这里吗？</p>
