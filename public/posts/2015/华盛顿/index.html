  <div class="meta">2015.06.21</div>

  <article>
    
    <p>周末报团又去了趟华盛顿。连续一周的加班加点工作，周末去旅游绝对不是一个放松的好方式。但是她妈妈和她外婆来美时间有限，她自己一个人又搞不定，只好拖上我。</p>
<p>我其实倒也无所谓，虽然劳累但是毕竟对她们来说机会难得。整个行程除了车子因暴雨泡水坏了导致所有人等了三个小时援救车之外没什么可圈可点。白宫国会山纪念碑博物馆和安静的阿米西人村，并没太大意思。</p>

    
  </article>
